<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery - NeuroCanvas</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gradient-to-br from-gray-900 to-blue-900 min-h-screen">
  <nav class="bg-black/50 backdrop-blur-lg fixed w-full z-50">
      <div class="container mx-auto px-6 py-4 flex items-center justify-between">
          <a href="/" class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
              NeuroCanvas
          </a>
          <div class="space-x-6">
              <a href="/gallery" class="text-gray-300 hover:text-white transition">Gallery</a>
              <a href="/data-viz" class="text-gray-300 hover:text-white transition">DataViz</a>
              <a href="/image-lab" class="text-gray-300 hover:text-white transition">ImageLab</a>
              <a href="/interactive-art" class="text-gray-300 hover:text-white transition">Interactive Art</a>
          </div>
      </div>
  </nav>

  <main class="container mx-auto px-6 pt-32">
      <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          <div class="art-card group">
              <div class="relative overflow-hidden rounded-xl h-96">
                <img src="{{ url_for('generate_cyberpunk') }}" alt="Cyberpunk Art" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent flex items-end p-6">
                      <button class="regenerate-btn w-full bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg backdrop-blur-sm" data-endpoint="/generate/cyberpunk">
                          Regenerate
                      </button>
                  </div>
              </div>
              <h3 class="text-xl text-white mt-4">Cyberpunk 2077</h3>
              <p class="text-gray-400">Neural network generated urban landscape</p>
          </div>
          <!-- Additional art cards can be added here -->
      </section>
  </main>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
